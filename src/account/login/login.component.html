<div class="fixed-background"></div>
<main>
  <div class="container">
    <div class="row h-100">
      <div class="col-3"></div>
      <div class="col-6 col-md-6 mx-auto my-auto">
        <div class="card auth-card p-2">
          <div class="position-relative image-side">
          </div>
          <div class="form-side">
            <form novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()">
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <a class="input-group-text " style="cursor: pointer;">
                    <span >@</span>
                  </a>
                </div>
                <input type="text" class="form-control" name="userNameOrEmailAddress" placeholder="اسم المستخدم"
                  [(ngModel)]="authService.authenticateModel.userNameOrEmailAddress" required maxlength="256"
                  #userNameOrEmailAddressModel="ngModel" #userNameOrEmailAddressEl />

              </div>
              <abp-validation-summary [control]="userNameOrEmailAddressModel"
              [controlEl]="userNameOrEmailAddressEl"></abp-validation-summary>


              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <a class="input-group-text " style="cursor: pointer;" (click)="togglePasswordVisibilty()">
                    <i [ngClass]="{' bi bi-eye-slash':!showPassword,'simple-icon-eye':showPassword}"></i>
                  </a>
                </div>
                <input  type="{{ !showPassword ? 'password' : 'text' }}"
                class="form-control" name="password" placeholder= "كلمة المرور"
                  [(ngModel)]="authService.authenticateModel.password" required maxlength="32" #passwordModel="ngModel"
                  #passwordEl />
                  </div>
                  <abp-validation-summary [control]="passwordModel" [controlEl]="passwordEl"></abp-validation-summary>
            
              <div class="form-group row">
                <div class="col-md-8">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rememberMe" name="rememberMe"
                      [(ngModel)]="authService.rememberMe" />
                    <label for="rememberMe" class="custom-control-label">
                      تذكر كلمة المرور
                    </label>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <app-state-button type="submit" [btnClass]="'btn btn-primary btn-lg btn-shadow'"
                  [isDisabled]="!loginForm.form.valid || submitting">
                  {{ "LogIn" | localize }}
                </app-state-button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</main>
