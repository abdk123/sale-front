<abp-modal-header [title]="'ViewMoreDetails' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
<div class="modal-body">

    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="name">
            {{ "Name" | localize }}
        </label>
        <div class="col-md-9">
            <input type="text" class="form-control" name="name" id="name" [value]="store.name"
                [readonly]="!editable" />
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="description">
            {{ "Description" | localize }}
        </label>
        <div class="col-md-9">
            <textarea type="text" class="form-control" name="description" id="description"
                [value]="store.description" [readonly]="!editable"></textarea>
        </div>
    </div>

</div>
