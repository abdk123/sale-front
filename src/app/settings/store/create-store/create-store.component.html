<form class="form-horizontal " autocomplete="off" #createStoreModal="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'CreateNewStore' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body modal-xl">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "Name" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" id="name" required [(ngModel)]="store.name"
                    #nameModel="ngModel" #nameEl />
                <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="address">
                {{ "Address" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="address" id="address" required [(ngModel)]="store.address"
                    #addressModel="ngModel" #addressEl />
                <abp-validation-summary [control]="addressModel" [controlEl]="addressEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="description">
                {{ "Description" | localize }}
            </label>
            <div class="col-md-9">
                <textarea type="text" class="form-control" name="description" id="description"
                    [(ngModel)]="store.description" #descriptionModel="ngModel" #descriptionEl>
                </textarea>
                <abp-validation-summary [control]="descriptionModel"
                    [controlEl]="descriptionEl"></abp-validation-summary>
            </div>
        </div>

    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createStoreModal.form.valid || saving"
        (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
