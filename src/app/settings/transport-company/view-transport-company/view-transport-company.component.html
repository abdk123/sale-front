<abp-modal-header [title]="'ViewMoreDetails' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
<div class="modal-body">

    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="name">
            {{ "Name" | localize }}
        </label>
        <div class="col-md-9">
            <input type="text" class="form-control" name="name" id="name" [value]="transportCompany.name"
                [readonly]="!editable" />
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="phoneNumber">
            {{ "PhoneNumber" | localize }}
        </label>
        <div class="col-md-9">
            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber"
                [value]="transportCompany.phoneNumber" [readonly]="!editable" />
        </div>
    </div>

    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="address">
            {{ "Address" | localize }}
        </label>
        <div class="col-md-9">
            <textarea type="text" class="form-control" name="address" id="address" [value]="transportCompany.address"
                [readonly]="!editable"></textarea>
        </div>
    </div>

    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="balanceInDollar">
            {{ "BalanceInDollar" | localize }}
        </label>
        <div class="col-md-9">
            <input type="number" class="form-control" name="balanceInDollar" id="balanceInDollar"
                [value]="transportCompany.balanceInDollar" [readonly]="!editable" />
        </div>
    </div>

    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="balanceInDinar">
            {{ "BalanceInDinar" | localize }}
        </label>
        <div class="col-md-9">
            <input type="number" class="form-control" name="balanceInDinar" id="balanceInDinar"
                [value]="transportCompany.balanceInDinar" [readonly]="!editable" />
        </div>
    </div>

</div>
