
<form class="form-horizontal " autocomplete="off" #createBrandModal="ngForm" (ngSubmit)="save()" >
    <abp-modal-header [title]="'CreateNewCustomer'|localize " (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body modal-xl">
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="fullName">
              {{ "FullName"|localize  }}
            </label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="fullName" id="fullName" required
                [(ngModel)]="customer.fullName" #fullNameModel="ngModel" #fullNameEl   />
             <abp-validation-summary [control]="fullNameModel" [controlEl]="fullNameEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="phoneNumber">
              {{ "PhoneNumber"|localize  }}
            </label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" required
                [(ngModel)]="customer.phoneNumber" #phoneNumberModel="ngModel" #phoneNumberEl   />
             <abp-validation-summary [control]="phoneNumberModel" [controlEl]="phoneNumberEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row ">
            <label class="col-md-3 col-form-label" for="address">
              {{ "Address"|localize  }}
            </label>
            <div class="col-md-9">
              <textarea  type="text" class="form-control" name="address" id="address"  
              [(ngModel)]="customer.address" #addressModel="ngModel" #addressEl >
              </textarea>
              <abp-validation-summary [control]="addressModel" [controlEl]="addressEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="balanceInDollar">
              {{ "BalanceInDollar"|localize }}
            </label>
            <div class="col-md-9">
              <input type="number" class="form-control" name="balanceInDollar" id="balanceInDollar" required
                [(ngModel)]="customer.balanceInDollar" #balanceInDollarModel="ngModel" #balanceInDollarEl />
              <abp-validation-summary [control]="balanceInDollarModel" [controlEl]="balanceInDollarEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="balanceInDinar">
              {{ "BalanceInDinar"|localize }}
            </label>
            <div class="col-md-9">
              <input type="number" class="form-control" name="balanceInDinar" id="balanceInDinar" required
                [(ngModel)]="customer.balanceInDinar" #balanceInDinarModel="ngModel" #balanceInDinarEl />
              <abp-validation-summary [control]="balanceInDinarModel" [controlEl]="balanceInDinarEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="initialBalance">
              {{ "InitialBalance"|localize }}
            </label>
            <div class="col-md-9">
              <input type="number" class="form-control" name="initialBalance" id="initialBalance" required
                [(ngModel)]="customer.initialBalance" #initialBalanceModel="ngModel" #initialBalanceEl />
              <abp-validation-summary [control]="initialBalanceModel" [controlEl]="initialBalanceEl"></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="type">
              {{ "Type"|localize }}
            </label>
            <div class="col-md-9">
              <select class="form-control" aria-label="type" #typeModel="ngModel" required name="type" id="type"
                [(ngModel)]="customer.type" #typeEl>
                <option *ngFor="let item of types" [ngValue]="item.id">{{item.name}}</option>
                <abp-validation-summary [control]="typeModel" [controlEl]="typeEl"></abp-validation-summary>
              </select>
              <abp-validation-summary [control]="typeModel" [controlEl]="typeEl"></abp-validation-summary>
            </div>
          </div>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createBrandModal.form.valid || saving"
      (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
  </form>
