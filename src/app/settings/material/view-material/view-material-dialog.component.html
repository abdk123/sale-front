<abp-modal-header [title]="'MaterialDetails'|localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
<div class="modal-body my-custom-scrollbar">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group row">
        <label class="col-md-12 col-form-label" for="name">
          {{ "Name" | localize }}
        </label>
        <div class="col-md-9">
          <label class="form-control" name="name" id="name">
            {{ data.name }}
          </label>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group row">
        <label class="col-md-12 col-form-label" for="category">
          {{ "Category" | localize }}
        </label>
        <div class="col-md-9">
          <label class="form-control" name="category" id="category">
            {{ category.name }}
          </label>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group row">
        <label class="col-md-12 col-form-label" for="unit">
          {{ "Unit" | localize }}
        </label>
        <div class="col-md-9">
          <label class="form-control" name="unit" id="unit">
            {{ data.unit.name }}
          </label>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group row">
        <label class="col-md-12 col-form-label" for="specification">
          {{ "Specification" | localize }}
        </label>
        <div class="col-md-9">
          <label class="form-control" name="specification" id="specification">
            {{ data.specification }}
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="separator mb-3"></div>
  <div class="mb-3">
    <h4>{{"Stock" | localize}}</h4>
  </div>
  <div class="separator mb-3"></div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th style="width: 15%;" class="bi">{{'Store' | localize}}</th>
          <th style="width: 12%;" class="bi">{{'ConversionValue' | localize}}</th>
          <th style="width: 13%;" class="bi">{{'Quantity' | localize}}</th>
          <th style="width: 13%;" class="bi">{{'NumberInSmallUnit' | localize}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data.stocks; index as i">
          <td>{{item.store.name}}</td>
          <td>{{item.conversionValue}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.numberInSmallUnit + ' ' + item.size.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
