<abp-modal-header [title]="'RejectedMaterial' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
<div class="modal-body modal-xl">
  <div class="row">
    <div class="col-md-6">
      <label class=" has-float-label required">
        <input type="number" class="form-control" required [(ngModel)]="rejectedQuantity" name="rejectedQuantity"
          #rejectedQuantityModel="ngModel" #rejectedQuantityEl>
        <span>{{ 'RejectedQuantity' | localize }}</span>
      </label>
      <abp-validation-summary [control]="rejectedQuantityModel"
        [controlEl]="rejectedQuantityEl"></abp-validation-summary>
    </div>
    <div class="col-md-6">
      <label class=" has-float-label required">
        <input class="form-control" required [(ngModel)]="model.rejectionDate" name="rejectionDate" bsDatepicker
          [container]="'html'" [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'DD-MM-YYYY' }"
          #rejectionDateModel="ngModel" #rejectionDateEl>
        <span>{{ 'RejectionDate' | localize }}</span>
      </label>
      <abp-validation-summary [control]="rejectionDateModel" [controlEl]="rejectionDateEl">
      </abp-validation-summary>
    </div>
  </div>
</div>
<div class="modal-footer justify-content-between ">
  <div>
    <button type="button" (click)="reject(true)" class="btn btn-primary"
      [disabled]="saving || rejectedQuantity == 0 || rejectedQuantity == undefined">
      <i class="bi bi-save"> </i> {{ 'RejectAndReturnToSupplier' | localize }}
    </button>
    <button type="button" (click)="reject(false)" class="btn btn-outline-primary  mx-2"
      [disabled]="saving || rejectedQuantity == 0 || rejectedQuantity == undefined">
      <i class="bi bi-save"> </i> {{ 'RejectAndRecordAsDamaged' | localize }}
    </button>
  </div>
  <button type="button" class="btn btn-outline-danger" [disabled]="saving" (click)="bsModalRef.hide()">
    <i class="bi bi-x-lg"> </i> {{ 'Cancel' | localize }}
  </button>
</div>
