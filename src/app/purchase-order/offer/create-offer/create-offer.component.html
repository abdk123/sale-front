<div class="row">
    <div class="col-12 separator">
        <h1>{{'AddNewOffer' | localize}}</h1>
        <a class="btn btn-link btn-empty btn-lg" href="/app/orders/offers">{{'BackToOfferList' | localize}} <i
                class="simple-icon-arrow-right"></i></a>
        <div class="top-right-button-container text-zero">
            <button type="button" class="top-right-button btn btn-primary  mb-3 mr-2" (click)="save()">{{ 'Save Offer' |
                localize}}</button>
        </div>
    </div>
</div>
<div class="card mt-2">
    <div class="d-flex justify-content-between">

    </div>
    <div class="card-body">
        <h5 class="card-title separator pb-2 mb-3">{{ 'OfferInfo' | localize }}</h5>
        <div class="row">
            <div class="col-md-3">
                <label class=" has-float-label">
                    <ng-select [items]="customers"
                        bindLabel="name" bindValue="id">
                    </ng-select>
                    <span>{{ 'Customer' | localize }}</span>
                </label>
            </div>
            <div class="col-md-3">
                <label class=" has-float-label">
                    <ng-select [items]="currencies" bindLabel="name" bindValue="id">
                    </ng-select>
                    <span>{{ 'Currency' | localize }}</span>
                </label>
            </div>
            <div class="col-md-3">
                <label class=" has-float-label">
                    <ng-select [items]="status" bindLabel="name" bindValue="id">
                    </ng-select>
                    <span>{{ 'Currency' | localize }}</span>
                </label>
            </div>
            <div class="col-md-3">
                <label class=" has-float-label">
                    <input class="form-control" bsDatepicker [container]="'html'" [bsConfig]="{ adaptivePosition: true, dateInputFormat: 'DD-MM-YYYY' }">
                    <span>{{ 'OfferEndDate' | localize }}</span>
                </label>
            </div>
        </div>
    </div>
</div>
