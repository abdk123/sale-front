<app-page-header [title]="'Offers' | localize"  [fields]="fields"
 [CreatePermission]="'Setting.Offers.Create'" (addNewItem)="showAddNewModal()"
  (advanceFilter)="showFilterDialog($event)" 
  [filtering]="request.filtering && request.filtering.rules.length > 0" (onChangePage)="onChangePage($event)"
  (changeOrderBy)="changeOrderBy($event)" (searchKeyUp)="searchKeyUp($event)">
</app-page-header>


<app-page-grid [hasDetails]="false" [EditPermission]="'Setting.Offers.Update'" 
[DeletePermission]="'Setting.Offers.Delete'" [fields]="fields" [data]="offers" 
[totalItems]="totalItems" [pageNumber]="pageNumber" [pageSize]="pageSize" 
(viewItem)="showViewModal($event)"(changeOrderBy)="changeOrderBy($event)"
(editItem)="showEditModal($event)" (deleteItem)="deleteItem($event)" [coloredBy]="'status'"
(changePage)="pageChanged($event)" [PrintButton]="true" (ViewPrint)="viewPrintPage($event)"
