<form class="form-horizontal " autocomplete="off" #updateOfferForm="ngForm" (ngSubmit)="save()">
    <div class="row">
        <div class="col-12 separator">
            <h1>{{'ManageOffer' | localize}}</h1>
            <a class="btn btn-link btn-empty btn-lg" href="/app/orders/offers">{{'BackToReceivingList' | localize}} <i
                    class="simple-icon-arrow-right"></i></a>
            <div class="top-right-button-container text-zero">
                <button type="submit" class="top-right-button btn btn-primary  mb-3 mr-2"
                    [disabled]="!updateOfferForm.form.valid || saving" (click)="save()">{{ 'Save' | localize}}</button>
            </div>
        </div>
    </div>
<div class="card mt-2">
    <div class="card-body">
        <h5 class="card-title separator pb-2 mb-3">{{ 'InvoiceInfo' | localize }}</h5>
        <div class="row">
            <div class="col-md-3">
                <item-info title="Supplier" [value]="invoice.supplierName"
                    icon="bi bi-person"></item-info>
            </div>
            <div class="col-md-3">
                <item-info title="InvoiceNumber" [value]="invoice.id" icon="bi bi-bookmark"></item-info>
            </div>
            <div class="col-md-3">
                <item-info title="Currency" value="{{invoice.currency == 1 ? 'Dollar' : 'Dinar'}}"
                    icon="bi bi-cash-stack"></item-info>
            </div>
            <div class="col-md-3">
                <item-info title="InvoiceDate" *ngIf="invoice.offerDate"
                    value="{{invoice.offerDate.date() | date:'dd-MM-yyyy' }}" icon="bi bi-calendar"></item-info>
            </div>
        </div>
    </div>
</div>

<div class="card mt-2">
    <div class="card-body">
        <h5 class="card-title separator pb-2 mb-3">{{ 'InvoiceInfo' | localize }}</h5>
        <div class="row">
            <div class="col-md-3">
                <label class=" has-float-label">
                    <ng-select [items]="transportCompanies" required bindLabel="name" bindValue="id" name="transportCompanyId"
                        [(ngModel)]="receiveDto.transportCompanyId">
                    </ng-select>
                    <span>{{ 'TransportCompany| localize }}</span>
                </label>
            </div>
            <div class="col-md-3">
                <!-- Date -->
            </div>
            <div class="col-md-3">
                <!-- Transport Cost -->
            </div>
            <div class="col-md-3">
                <!-- DriverName -->
            </div>
            <div class="col-md-3">
                <!-- DriverPhone -->
            </div>
            <div class="col-md-3">
                <!-- Currency -->
            </div>
        </div>
    </div>
</div>
</form>
