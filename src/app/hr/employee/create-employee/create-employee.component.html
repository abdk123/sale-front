<form class="form-horizontal " autocomplete="off" #createEmployeeModal="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'CreateNewEmployee' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body modal-xl">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="fullName">
                {{ "FullName" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="fullName" id="fullName" required [(ngModel)]="employee.fullName"
                    #fullNameModel="ngModel" #fullNameEl />
                <abp-validation-summary [control]="fullNameModel" [controlEl]="fullNameEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="phoneNumber">
                {{ "PhoneNumber" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" required class="form-control" name="phoneNumber" id="phoneNumber"
                    [(ngModel)]="employee.phoneNumber" #phoneNumberModel="ngModel" #phoneNumberEl
                    pattern="[0-9]{8,10}" />
                <abp-validation-summary [control]="phoneNumberModel"
                    [controlEl]="phoneNumberEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="address">
                {{ "Address" | localize }}
            </label>
            <div class="col-md-9">
                <textarea type="text" class="form-control" name="address" id="address"
                    [(ngModel)]="employee.address" #addressModel="ngModel" #addressEl>
                        </textarea>
                <abp-validation-summary [control]="addressModel" [controlEl]="addressEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="salary">
                {{ "Salary" | localize }}
            </label>
            <div class="col-md-9">
                <input type="number" required class="form-control" name="salary" id="salary"
                    [(ngModel)]="employee.salary" #salaryModel="ngModel" #salaryEl />
                <abp-validation-summary [control]="salaryModel" [controlEl]="salaryEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="email">
                {{ "Email" | localize }}
            </label>
            <div class="col-md-9">
                <input type="email" required class="form-control" name="email" id="email"
                    [(ngModel)]="employee.email" #emailModel="ngModel" #emailEl
                     pattern="(?![_.-])((?![_.-][_.-])[a-zA-Z\d_.-]){0,63}[a-zA-Z\d]@((?!-)((?!--)[a-zA-Z\d-]){0,63}[a-zA-Z\d]\.){1,2}([a-zA-Z]{2,14}\.)?[a-zA-Z]{2,14}">
                <abp-validation-summary [control]="emailModel" [controlEl]="emailEl"></abp-validation-summary>
            </div>
        </div>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createEmployeeModal.form.valid || saving"
        (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
