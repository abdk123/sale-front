<app-page-header [title]="'Employee' | localize" [fields]="fields" [CreatePermission]="'Hr.Employees.Create'"
    (addNewItem)="showAddNewModal()" (advanceFilter)="showFilterDialog($event)"
    [filtering]="request.filtering && request.filtering.rules.length > 0" (onChangePage)="onChangePage($event)"
    (changeOrderBy)="changeOrderBy($event)" (searchKeyUp)="searchKeyUp($event)">
</app-page-header>


<app-page-grid [hasDetails]="false" [EditPermission]="'Hr.Employees.Update'"
    [DeletePermission]="'Hr.Employees.Delete'" [fields]="fields" [data]="employees" [totalItems]="totalItems"
    [pageNumber]="pageNumber" [pageSize]="pageSize" (viewItem)="showViewModal($event)"
    (changeOrderBy)="changeOrderBy($event)" (editItem)="showEditModal($event)" (deleteItem)="deleteItem($event)"
    (changePage)="pageChanged($event)"></app-page-grid>
