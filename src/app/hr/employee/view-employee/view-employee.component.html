<abp-modal-header [title]="'ViewMoreDetails' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
<div class="modal-body">

    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="fullName">
            {{ "FullName" | localize }}
        </label>
        <div class="col-md-9">
            <input type="text" class="form-control" name="fullName" id="fullName" [value]="employee.fullName"
                [readonly]="!editable" />
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="phoneNumber">
            {{ "PhoneNumber" | localize }}
        </label>
        <div class="col-md-9">
            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber"
                [value]="employee.phoneNumber" [readonly]="!editable" />
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="address">
            {{ "Address" | localize }}
        </label>
        <div class="col-md-9">
            <textarea type="text" class="form-control" name="address" id="address" [value]="employee.address"
                [readonly]="!editable"></textarea>
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="salary">
            {{ "Salary" | localize }}
        </label>
        <div class="col-md-9">
            <input type="number" class="form-control" name="salary" id="salary" [value]="employee.salary"
                [readonly]="!editable" />
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-md-3 col-form-label" for="email">
            {{ "Email" | localize }}
        </label>
        <div class="col-md-9">
            <input type="email" class="form-control" name="email" id="email" [value]="employee.email"
                [readonly]="!editable" />
        </div>
    </div>
</div>
